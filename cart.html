<!DOCTYPE html>
<html>
<head>
	<title>Furniture Cart</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Furniture Cart</h1>
	</header>

	<main>
		<h2>Your Cart</h2>
		<div class="cart-item">
			<div class="product-details">
				<p>Product 1</p>
				<p>Description of the product...</p>
			</div>
			<div class="counter">
				<button>-</button>
				<span>1</span>
				<button>+</button>
			</div>
			<div class="price-section">
				<p>$100.00</p>
			</div>
		</div>
		<div class="cart-item">
			<div class="product-details">
				<p>Product 2</p>
				<p>Description of the product...</p>
			</div>
			<div class="counter">
				<button>-</button>
				<span>1</span>
				<button>+</button>
			</div>
			<div class="price-section">
				<p>$200.00</p>
			</div>
		</div>
		<div class="checkout-section">
			<p>Total: $300.00</p>
			<button>Checkout</button>
		</div>
	</main>
</body>
</html>
